<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishuu ‚ô• Vanshuu</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(135deg, #fce4ec, #e3f2fd);
            font-family: 'Segoe UI', sans-serif; text-align: center;
            color: #333;
        }

        .header-title {
            font-family: 'Georgia', serif;
            font-size: 2.5rem; margin: 30px 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        /* MAIN PHOTO STYLE */
        .main-photo-container {
            width: 280px; height: 280px;
            border-radius: 40px; overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 0 20px rgba(255,182,193,0.5);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .main-photo-container img { width: 100%; height: 100%; object-fit: cover; }

        .memory-text {
            padding: 20px; font-size: 1.1rem; line-height: 1.6;
            max-width: 85%; margin-bottom: 20px;
        }

        /* GALLERY SECTION */
        .gallery-title { font-size: 1.5rem; margin: 40px 0 20px; color: #ad1457; }
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; width: 90%; max-width: 500px; margin-bottom: 40px;
        }
        .gallery-item {
            width: 100%; aspect-ratio: 1/1;
            border-radius: 20px; overflow: hidden;
            border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* BUTTONS */
        .button-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; width: 90%; max-width: 400px; margin-bottom: 30px;
        }
        button {
            padding: 15px; border: none; border-radius: 25px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button:active { transform: scale(0.9); }
        .btn-yes { background: #ffc1e3; color: #880e4f; }
        .btn-always { background: #b3e5fc; color: #01579b; }
        .btn-hug { background: #fff9c4; color: #f57f17; }
        .btn-forever { background: #c8e6c9; color: #1b5e20; }

        .music-btn {
            background: white; color: #d81b60; padding: 15px 30px;
            border-radius: 50px; border: 2px solid #ffc1e3;
            font-weight: bold; margin-bottom: 40px;
        }

        .footer { padding: 40px 20px; font-style: italic; font-size: 1.1rem; }
    </style>
</head>
<body>

    <h1 class="header-title">Rishuu ‚ù§Ô∏è Vanshuu</h1>

    <div class="main-photo-container">
        <img src="memory1.jpg" alt="Our first picture">
    </div>

    <div class="memory-text">
        Remember this was the first picture you had sent me when we had met<br>
        (I had preserved it in my gallery secretly and you never got to know btw)
    </div>

    <h2 class="gallery-title">Our Memories ‚ú®</h2>
    <div class="gallery-grid">
        <div class="gallery-item"><img src="memory2.jpg"></div>
        <div class="gallery-item"><img src="memory3.jpg"></div>
        <div class="gallery-item"><img src="memory4.jpg"></div>
        <div class="gallery-item"><img src="memory5.jpg"></div>
        <div class="gallery-item"><img src="memory6.jpg"></div>
        <div class="gallery-item"><img src="memory7.jpg"></div>
    </div>

    <div class="button-grid">
        <button class="btn-yes" onclick="celebrate()">üíñ Yes</button>
        <button class="btn-always" onclick="celebrate()">‚ôæÔ∏è Always Yes</button>
        <button class="btn-hug" onclick="celebrate()">ü´∂ Hug you</button>
        <button class="btn-forever" onclick="celebrate()">üíç Forever</button>
    </div>

    <button class="music-btn" onclick="toggleMusic()">
        <span id="music-icon">‚ñ∂Ô∏è</span> Play Lover ‚Äì Taylor Swift
    </button>

    <div class="footer">
        How was it? Did you like it?<br>
        <strong>Reply in Insta</strong>
    </div>

    <audio id="audio-player" loop>
        <source src="lover.mp3" type="audio/mpeg">
    </audio>

    <script>
        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        const audio = document.getElementById('audio-player');
        const icon = document.getElementById('music-icon');
        function toggleMusic() {
            if (audio.paused) { audio.play(); icon.innerText = "‚è∏Ô∏è"; }
            else { audio.pause(); icon.innerText = "‚ñ∂Ô∏è"; }
        }
    </script>
</body>
</html>
